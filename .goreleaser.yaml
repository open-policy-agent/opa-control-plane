project_name: opa-control-plane
version: 2

builds:
  - id: opactl
    binary: opactl
    goos:
      - darwin
      - windows
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s
      - -X github.com/open-policy-agent/opa-control-plane/cmd/version.Version=v{{.Version}}

archives:
  - id: binary
    formats: [binary]
    files: []
    # example: opactl_Darwin_arm64
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

changelog:
  use: github

release:
  github:
    owner: open-policy-agent
    name: opa-control-plane
  draft: true
