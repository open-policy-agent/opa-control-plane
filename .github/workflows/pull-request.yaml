name: PR Check
on: [pull_request]

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7

      - name: Golang Style and Lint Check
        run: make check
        timeout-minutes: 30
