name: PR Check
on: [pull_request]

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Golang Style and Lint Check
        run: make check
        timeout-minutes: 30
