name: PR Check
on: [pull_request]

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Golang Style and Lint Check
        run: make check
        timeout-minutes: 30
