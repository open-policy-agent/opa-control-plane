name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Golang Style and Lint Check
        run: make check
        timeout-minutes: 30

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24 # Adjust the Go version as needed

      - name: Run Makefile target `go-test`
        run: make go-test

      - name: Run Makefile target `authz-test`
        run: make authz-test

      - name: Run Makefile target `library-test`
        run: make library-test
