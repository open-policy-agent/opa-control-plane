name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - id: go_version
        name: Read go version
        run: echo "go_version=$(cat .go-version)" >> $GITHUB_OUTPUT
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ steps.go_version.outputs.go_version }}
          cache-dependency-path: go.sum

      - name: Run Makefile target `go-test`
        run: make go-test

      - name: Run Makefile target `authz-test`
        run: make authz-test

      - name: Run Makefile target `library-test`
        run: make library-test

  e2e:
    runs-on: ${{ matrix.run }}
    strategy:
      fail-fast: false
      matrix:
        run:
        - windows-latest
        - ubuntu-latest
        - macos-latest
    steps:
      - name: Setup OPA
        uses: open-policy-agent/setup-opa@950f159a49aa91f9323f36f1de81c7f6b5de9576 # v2.3.0
      - name: tweak git config for long file names
        run: git config --system core.longpaths true
        if: matrix.run == 'windows-latest'
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - id: go_version
        name: Read go version
        run: echo "go_version=$(cat .go-version)" >> $GITHUB_OUTPUT
        shell: bash
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ steps.go_version.outputs.go_version }}
          cache-dependency-path: go.sum
      - name: build
        run: make build
      - name: build previous release
        run: |
          git worktree add ../prev v0.2.0
          cd ../prev
          make build
      - if: runner.os == 'Windows'
        name: fix windows exe ending
        run: find ../prev . -name 'opactl_*' -exec mv {} {}.exe \;
        shell: bash
      - name: e2e
        run: |
          set -euo pipefail
          matches=(opactl_*)
          export OPACTL="$(pwd)/${matches[0]}"
          echo "Using OPACTL: $OPACTL" # Debugging
          matches=(../prev/opactl_*)
          export E2E_OPACTL_PREV="$(pwd)/${matches[0]}"
          echo "Using E2E_OPACTL_PREV: $E2E_OPACTL_PREV"
          $OPACTL version
          $E2E_OPACTL_PREV version
          go test -tags=e2e ./e2e/... -v
        shell: bash
        env:
          E2E_CONTRIB_DEPLOY_KEY: ${{ secrets.E2E_CONTRIB_DEPLOY_KEY }}

  deploy-edge:
    name: Push Edge Release
    if: github.ref == 'refs/heads/main' # only true for pushes to `main`
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and Push
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        # Only run if required secrets are provided
        if: ${{ env.DOCKER_USER && env.DOCKER_PASSWORD }}
        run: make deploy-ci
