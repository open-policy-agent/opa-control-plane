cases:
- note: config with git include paths
  config: |
        {
          bundles: {
            TestSystem: {
              object_storage: {
                aws: {
                  url: {{ .s3_url }},
                  bucket: test,
                  key: bundle.tar.gz,
                  region: mock-region,
                }
              },
              requirements: [
                {source: TestApp},
              ]
            }
          },
          sources: {
            TestApp: {
              git: {
                repo: {{ .git_url }},
                reference: refs/heads/master,
                included_files: [app/*],
              },
              requirements: [
                {source: TestLibrary},
              ]
            },
            TestLibrary: {
              git: {
                repo: {{ .git_url }},
                reference: refs/heads/master,
                included_files: [lib/*],
              },
            }
          }
        }
  content_parameters:
    app_rego: &app_rego "package app\np := data.lib.q"
    lib_rego: &lib_rego "package lib\nq := data.lib.s"
  git_files:
    app/app.rego: *app_rego
    lib/lib.rego: *lib_rego
  expected_filesystem:
  - /651b945976b07287063e8967060724a4/sources/TestApp/repo/app/app.rego
  - /651b945976b07287063e8967060724a4/sources/TestApp/repo/lib/lib.rego
  - /651b945976b07287063e8967060724a4/sources/TestLibrary/repo/app/app.rego
  - /651b945976b07287063e8967060724a4/sources/TestLibrary/repo/lib/lib.rego
  expected_bundle:
    rego:
      TestApp/app/app.rego: *app_rego
      TestLibrary/lib/lib.rego: *lib_rego
